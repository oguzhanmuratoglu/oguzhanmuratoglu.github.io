<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume Editor</title>
    <link rel="stylesheet" href="odev2.css">
</head>

<body>
    <nav>
        <div class= "profile-logo">
            <a href="https://istanbulegitimakademi.com/">
            <img src="1.jpg"></a>
            <h3>Oğuzhan Muratoğlu</h3>
        </div>
        <ul class="head">
            <li><a href="./index.html" style="font-size: 200%">Home Page</a></li>
            <li><a href="./odev2.html" style="font-size: 200%;">Edit Resume</a></li>
        </ul>
        <ul>
            <li class="dropdown">
                <span><i class="fa-solid fa-grip-lines" style="font-size: 300%; color: #1f407a;"></i></span>

                <div class="dropdown-content">
                    <a href="./index.html">Home Page</a>
                    <a href="./odev2.html">Edit Resume</a>
                </div>                
            </li>
        </ul>
    </nav>
    <div class="container">

        <header>Edit Your CV</header>

        <div class="buttons">
            <button class="add-form">Ekle (+)</button>
            <button class="remove-form">Çıkar (-)</button>
        </div>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Title</label>
                            <input type="text" placeholder="Enter your title" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter your Nationality" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>
                    </div>
                </div>

                <div class="details socials">
                    <span class="title">Social Page Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Web Site</label>
                            <input type="text" placeholder="Enter your Website Link" required>
                        </div>
                        <div class="input-field">
                            <label>LinkedIn</label>
                            <input type="text" placeholder="Enter your LinkedIn Link" required>
                        </div>
                        <div class="input-field">
                            <label>GitHub</label>
                            <input type="text" placeholder="Enter your GitHub Link" required>
                        </div>
                </div>

                <div class="aboutMe">
                    <span class="title">About Me</span>

                    <div class="fields">
                        <div class="input-field" style="width: 100%">
                            <label>Tell us about yourself (Max 400 Characters)</label>
                            <textarea id="aboutMe" type="text" style="height: auto; min-height: 100px;" placeholder="I'm a full stack developer..." required maxlength="400"></textarea>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Grandfather</label>
                            <input type="text" placeholder="Enter grandfther name" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="odev.js"></script>
    <script src="https://kit.fontawesome.com/43ce813bff.js" crossorigin="anonymous"></script>

</body>
        
</html>
